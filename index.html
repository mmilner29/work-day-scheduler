<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--link style sheets from bootstrap, fontawesome, google fonts, and custom css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Madi's Work Day Scheduler!-->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Container to hold time blocks of the day-->
    <div class="container">
      <div class="time-block">
        <!--Use row & col classes to use bootstrap columns-->
        <div class="row">
          <p class="hour col-1">9 AM</p>
          <input type="text" class="description col-10"/>
          <button type="button" class="saveBtn col-1">
            <!--Use font awesome icon-->
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row">
          <p class="hour col-1">10 AM</p>
          <input type="text" class="description col-10"/>
          <button type="button" class="saveBtn col-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row">
          <p class="hour col-1">11 AM</p>
          <input type="text" class="description col-10"/>
          <button type="button" class="saveBtn col-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row">
          <p class="hour col-1">12 PM</p>
          <input type="text" class="description col-10"/>
          <button type="button" class="saveBtn col-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row">
          <p class="hour col-1">1 PM</p>
          <input type="text" class="description col-10"/>
          <button type="button" class="saveBtn col-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row">
          <p class="hour col-1">2 PM</p>
          <input type="text" class="description col-10"/>
          <button type="button" class="saveBtn col-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row">
          <p class="hour col-1">3 PM</p>
          <input type="text" class="description col-10"/>
          <button type="button" class="saveBtn col-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row">
          <p class="hour col-1">4 PM</p>
          <input type="text" class="description col-10"/>
          <button type="button" class="saveBtn col-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row">
          <p class="hour col-1">5 PM</p>
          <input type="text" class="description col-10"/>
          <button type="button" class="saveBtn col-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
    </div>
    <!--Link jquery, moment js, and script.js!-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
